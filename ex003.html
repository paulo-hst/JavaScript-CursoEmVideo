<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
    </style>
</head>


<body>
    <h1>Olá, Mundo!</h1>
    <script>
        const n1 = Number(window.prompt('Digite um número: '));
        const n2 = Number(window.prompt('Digite outro número: '));

        var soma = n1 + n2;

        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);
    </script>
</body>
</html>
