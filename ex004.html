<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
    </style>
</head>


<body>
    <script>
        var nome = prompt('Qual o seu nome?');

        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`);
        document.write(`Seu nome em maiúsculo: ${nome.toUpperCase()}</br>`);
        document.write(`Seu nome em maiúsculo: ${nome.toLowerCase()}</br></br>`);

        var n1 = 2550.5;
        
        document.write(`toFixed(): Alterar casas decimais : ${n1.toFixed(2)}</br>`);
        document.write(`replace(): Alterar ponto por vírgula : ${n1.toFixed(2).replace('.', ',')}</br>`);
        document.write(`toLocaleString(): Alterar moeda para Real : 
        ${n1.toLocaleString('pt-br', { 
            style: 'currency',
            currency: 'BRL',
        })}
        </br>`);

    </script>
</body>
</html>
