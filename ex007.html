<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
        input{
            height: 20px;
        }

        div#res{
            padding-top: 8px;
        }
    </style>
</head>


<body>
    
    <h1>Somando valores!</h1>
    <input type="text" name="txtn1" id="txtn1"> + 
    <input type="text" name="txtn2" id="txtn2"> +
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">
        Resultado
    </div>
    
    <script>
        function somar(){
            const tn1 = document.querySelector('input#txtn1');
            const tn2 = document.querySelector('input#txtn2');
            const res = document.querySelector('div#res');

            var s = Number(tn1.value) + Number(tn2.value);

            res.innerHTML = `A soma entre ${tn1.value} e ${tn2.value} é igual a <strong>${s}<strong>.`
        }
        

    </script>
</body>
</html>
