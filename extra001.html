<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
        input{
            height: 30px;
        }

        div#res{
            padding-top: 8px;
        }
    </style>
</head>


<body>
    
    <label for="txtvel">Qual o seu país? </label></br>
        <input type="text" name="texto" id="texto"></br>
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">
        
    </div>
    
    <script>
        
        function verificar(){

            const entrada = document.querySelector('input#texto');
            const texto = entrada.value.toLowerCase();
            const res = document.querySelector('div#res');

            if(texto === 'brasil'){
                res.innerHTML = `Você é <strong>BRASILEIRO!</strong>`;
            }else{
                res.innerHTML = `Você é <strong>ESTRANGEIRO!</strong>`;
            }    
        }

    </script>
</body>
</html>
