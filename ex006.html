<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
    </style>
</head>


<body>
    
    <div id="area">
        Interaja!
    </div>
    
    <script>
        
        var a = document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', entrar)
        a.addEventListener('mouseenter', sair)

        function clicar(){
            a.innerText = 'Clicou!';
            a.style.fontSize = '200px';
            a.style.fontWeight = 'bolder';
        }

        function entrar(){
            a.innerText = 'Entrou!';
            a.style.fontSize = '300px';
        }

        function sair(){
            a.innerText = 'Saiu!';
            a.style.fontSize = '300px';
        }

    </script>
</body>
</html>
