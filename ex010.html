<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010 - JavaScript - Curso em Vídeo</title>

    <style>
        body{
            background-color: lightblue;
            color: gray;
            font: normal 20pt Calibri;
            text-align: center;
        }
        h1{
            color: rgb(56, 56, 14);
        }
        input{
            height: 20px;
        }

        div#res{
            padding-top: 8px;
        }
    </style>
</head>


<body>
    
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
        <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>
    
    <script>
        function calcular(){
            const txtv = document.querySelector('input#txtvel');
            const res = document.querySelector('div#res');
            const vel = Number(txtv.value);

            res.innerHTML = `Velocidade atual: ${vel} Km/h. `;

            if(vel > 60){
                res.innerHTML += `Você está <strong>MULTADO!</strong>`;
            }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`;
        }
        

    </script>
</body>
</html>
